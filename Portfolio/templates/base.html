<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Olivia McCargar | Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/style/style.css' %}">
    {% block stylesheets %}
    {% endblock %}
  </head>
  <body {% block bodyclasses %}{% endblock %} >
    {% block content %}{% endblock %}
    <script src="{% static 'libs/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'portfolio/script/portfolio.js' %}"></script>
    {% block scripts %}
    {% endblock %}
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">Updated September 2022 Olivia McCargar</p>
      </footer>
    </div>
  </body>
</html>
